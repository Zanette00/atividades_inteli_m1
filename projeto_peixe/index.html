<html lang="en">

<head>

    <!-- Cria uma frase, nesse caso uma palavra, destacada das demais -->
    <title>Peixinho</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
        
        <!-- Esta parte carrega o arquivo da linguagem utilizada, nesse caso Phaser -->
    <script src="phaser.js"></script>
</head>
